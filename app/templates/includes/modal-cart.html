<!-- Button trigger modal
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-cart">Launch demo modal</button> -->

<!-- Modal -->
<div class="modal fade" id="modal-cart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="card mb-3" style="max-width: 540px">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="/static/img/laptop/{{data['image']}}" class="img-fluid rounded-start" alt="..." />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{data['namaProduct']}}</h5>
                <p class="card-text"><small class="text-muted">1 x {{data['harga']}}</small></p>
                <button class="btn btn-visit align-self-start"><i class="bi-coin me-2"></i>Buy now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
